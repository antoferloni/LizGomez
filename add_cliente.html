<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav">
        <a href="lista_cliente.html"  id="list-users">Lista Usuario</a>
        <a href="add_cliente.html" class="active" id="add-user">Agregar Usuario</a>
    </div>
    <br>
        <form class="needs-validation form-register" novalidate>
            <h2>Formulario Registro</h2>
            <h6>*Campos Obligatorios</h6>
            <div class="row">
                <div class="col">
                    <div class="mb-1">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" value="Ana" required>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1">
                        <label for="apellido" class="form-label">Apellido *</label>
                        <input type="text" class="form-control" id="apellido" value="Gimenez" required>
                        <span class="error"></span>
                    </div>
                </div>
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" value="ana@gmail.com" required>
                <span class="error"></span>
            </div>
            <div class="mb-1">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="tel" class="form-control" id="telefono" value="0928468485" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <div class="mb-1">
                <label for="direccion" class="form-label">Dirección *</label>
                <input type="text" class="form-control" id="direccion" value="Hernandarias" required>
                <span class="error"></span>
            </div>
            <div>
                <label>Genero *</label>
                <br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1"> Masculino </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2"> Femenino</label>
                </div>
            </div>
         </div>
            <br>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
      </form>
    <script src="script.js"></script>   
</body>
</html>
